<section class="header-fixo" 
    [ngStyle]="{'width': larguraMenu, 'border-right':'1px solid'+corSombra, 'box-shadow':'1px 1px 4px'+corBorda}" 
    (mouseover)="openMenu()" 
    (mouseout)="closeMenu()">
    <div class="header-fixo__container-logo">
        <img src="../../../assets/imgs/favicon/favicon-32x32.png" alt="Logo Diego - dev">
    </div>
    <ul id="link-pages">
        <li class="link-pages__li" (click)="openHome()">
            <div class="link-pages__circle-icon-header">
                <img src="../../../assets/imgs/homePage/header/home-icon.png" alt="" class="link-pages__li__img">
            </div>
            <p class="link-pages__li__description">HOME</p>
        </li>
        <li class="link-pages__li">
            <div class="link-pages__circle-icon-header">
                <img src="../../../assets/imgs/homePage/header/questions-icon.png" alt="imagem das questÃµes de conhecimento" class="link-pages__li__img">
            </div>
            <p class="link-pages__li__description">CONHECIMENTO</p>
        </li>
        <li class="link-pages__li" (click)="openContato()" >
            <div class="link-pages__circle-icon-header">
                <img src="../../../assets/imgs/homePage/header/contact-us.png" alt="" class="link-pages__li__img">
            </div>
            <p class="link-pages__li__description">CONTATO</p>
        </li>
    </ul>
    <div class="demiter"></div>
    <ul id="link-user">
        <li class="link-user__redes">
            <a href="https://www.instagram.com/jahdigao/" class="link-user__redes__link" target="_blank">
                <img src="../../../assets/imgs/homePage/header/instagram.png" alt="" class="link-user__redes__icon">
                <p class="link-pages__li__description">Instagram</p>
            </a>
        </li>
        <li class="link-user__redes">
            <a href="http://www.linkedin.com/in/diegodesouza-devweb" class="link-user__redes__link" target="_blank">
                <img src="../../../assets/imgs/homePage/header/linkedin.png" alt="" class="link-user__redes__icon">
                <p class="link-pages__li__description">Linkedin</p>
            </a>
        </li>
        <li class="link-user__redes">
            <a href="http://www.facebook.com/diegodesouza102" class="link-user__redes__link" target="_blank">
                <img src="../../../assets/imgs/homePage/header/facebook.png" alt="" class="link-user__redes__icon">
                <p class="link-pages__li__description">Facebook</p>
            </a>
        </li>
        <li class="link-user__redes">
            <a href="https://github.com/Diego-de-Souza" class="link-user__redes__link" target="_blank">
                <img src="../../../assets/imgs/homePage/header/github.png" alt="" class="link-user__redes__icon">
                <p class="link-pages__li__description">GitHub</p>
            </a>
        </li>
        <li class="link-user__redes"></li>
    </ul>
    <div class="demiter"></div>
    <app-weather menuAberto="{{tipoData}}" menuFloat="false" ></app-weather>
</section>
